<!-- â”€â”€â”€ SCRIPTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script src="physics.js"></script>
<script src="world.js"></script>
<script src="engine.js"></script>
<script src="game.js"></script>
<script>
  // Boot sequence
  window.addEventListener('load', () => {
    const canvas = document.getElementById('gameCanvas');
    const aimCanvas = document.getElementById('aimCanvas');
    Engine.init(canvas, aimCanvas);

    // Fake load progress
    let progress = 0;
    const bar = document.getElementById('loadBar');
    const loadInterval = setInterval(() => {
      progress += Math.random() * 18;
      bar.style.width = Math.min(90, progress) + '%';
      if (progress >= 90) clearInterval(loadInterval);
    }, 80);

    // Init world + game
    setTimeout(() => {
      Game.init();
      bar.style.width = '100%';
      setTimeout(() => {
        const ls = document.getElementById('loadScreen');
        ls.style.opacity = '0';
        setTimeout(() => ls.style.display = 'none', 600);
      }, 300);
    }, 800);

    // Stamina bar update
    setInterval(() => {
      const game = window._gamePlayer;
      const stEl = document.getElementById('staminaBar');
      // Hacky: read from physics via game loop (updated in game.js loop)
    }, 100);
  });

  // Handle resize
  window.addEventListener('resize', () => Engine.resize?.());
</script>
