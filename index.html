<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>SUMMIT â€” The Endless Ascent</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Cinzel:wght@400;700&family=IM+Fell+English:ital@0;1&display=swap');

    :root {
      --sky-deep: #0a0a1a;
      --sky-mid: #1a1535;
      --mountain: #2a2040;
      --stone: #4a3f60;
      --snow: #e8e0f0;
      --accent: #ff9f43;
      --accent2: #f0e040;
      --cozy: #c17f3a;
      --green: #4a7c59;
      --danger: #cc3333;
      --text: #f0e8d0;
      --text-dim: #9080a0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }

    body {
      background: var(--sky-deep);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      cursor: none;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* Title Screen */
    #titleScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #050510 0%, #0d0824 40%, #1a1030 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1s ease;
    }

    #titleScreen.hidden { opacity: 0; pointer-events: none; }

    .title-mountain {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60vh;
      background: linear-gradient(180deg, transparent 0%, #0d0824 20%);
    }

    .stars {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--dur) ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .title-content {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .title-eyebrow {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      color: var(--accent);
      font-size: clamp(12px, 2vw, 18px);
      letter-spacing: 6px;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeUp 1s ease 0.5s forwards;
    }

    .title-main {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: clamp(48px, 12vw, 120px);
      color: white;
      letter-spacing: -2px;
      line-height: 0.9;
      text-shadow: 0 0 40px rgba(255,159,67,0.4), 0 0 80px rgba(255,159,67,0.2);
      opacity: 0;
      animation: fadeUp 1s ease 0.8s forwards;
    }

    .title-sub {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(8px, 1.5vw, 12px);
      color: var(--text-dim);
      letter-spacing: 4px;
      margin-top: 12px;
      opacity: 0;
      animation: fadeUp 1s ease 1.1s forwards;
    }

    .title-lore {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      color: var(--text-dim);
      font-size: clamp(11px, 1.8vw, 16px);
      max-width: 400px;
      line-height: 1.8;
      margin-top: 24px;
      opacity: 0;
      animation: fadeUp 1s ease 1.4s forwards;
      padding: 0 20px;
    }

    .start-btn {
      margin-top: 40px;
      padding: 18px 40px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(10px, 2vw, 14px);
      cursor: pointer;
      opacity: 0;
      animation: fadeUp 1s ease 1.7s forwards, pulse 2s ease 2.7s infinite;
      letter-spacing: 2px;
      transition: background 0.2s, color 0.2s;
    }

    .start-btn:hover, .start-btn:active {
      background: var(--accent);
      color: #1a0a00;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,159,67,0.3); }
      50% { box-shadow: 0 0 25px rgba(255,159,67,0.7); }
    }

    /* Canvas title mountain decorations */
    #titleCanvas {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 55vh;
      pointer-events: none;
    }

    /* HUD */
    #hud {
      position: fixed;
      top: 0; left: 0; right: 0;
      pointer-events: none;
      z-index: 50;
      padding: env(safe-area-inset-top, 12px) 20px 0;
      display: none;
    }

    #hud.active { display: flex; align-items: flex-start; justify-content: space-between; }

    .hud-panel {
      background: rgba(10, 8, 20, 0.75);
      border: 1px solid rgba(255,159,67,0.3);
      border-radius: 4px;
      padding: 10px 14px;
      backdrop-filter: blur(4px);
    }

    .hud-altitude {
      font-size: clamp(8px, 1.8vw, 11px);
      color: var(--accent);
      line-height: 1.8;
    }

    .hud-altitude span {
      display: block;
      color: white;
      font-size: clamp(14px, 3vw, 22px);
    }

    .hud-stamina-bar {
      width: 120px;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 4px;
    }

    .hud-stamina-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a9f43, #a0d060);
      border-radius: 4px;
      transition: width 0.2s;
      width: 100%;
    }

    .hud-stamina-fill.low { background: linear-gradient(90deg, #9f4343, #d06060); }

    .hud-items {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 200px;
      justify-content: flex-end;
    }

    .hud-item {
      width: 40px;
      height: 40px;
      background: rgba(10, 8, 20, 0.8);
      border: 1px solid rgba(255,159,67,0.4);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* Camp Overlay */
    #campOverlay {
      position: fixed;
      inset: 0;
      z-index: 80;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #campOverlay.active {
      display: flex;
      opacity: 1;
    }

    .camp-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center bottom, #3a1f0a 0%, #1a0f05 50%, #0a0804 100%);
    }

    .camp-scene {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50vh;
    }

    .camp-ui {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-top: env(safe-area-inset-top, 20px);
    }

    .camp-window {
      background: rgba(20, 10, 4, 0.95);
      border: 2px solid var(--cozy);
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .camp-title {
      font-family: 'Cinzel', serif;
      color: var(--accent);
      font-size: clamp(18px, 4vw, 28px);
      text-align: center;
      margin-bottom: 8px;
    }

    .camp-subtitle {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      color: var(--text-dim);
      text-align: center;
      font-size: clamp(11px, 2vw, 14px);
      margin-bottom: 24px;
    }

    .camp-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(193,127,58,0.3);
    }

    .camp-tab {
      padding: 8px 14px;
      background: transparent;
      border: none;
      color: var(--text-dim);
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      cursor: pointer;
      transition: color 0.2s;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }

    .camp-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .camp-tab-content { display: none; }
    .camp-tab-content.active { display: block; }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .shop-item {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .shop-item:hover, .shop-item:active {
      border-color: var(--accent);
      background: rgba(255,159,67,0.08);
    }

    .shop-item.owned {
      border-color: var(--green);
      background: rgba(74,124,89,0.1);
    }

    .shop-item.locked { opacity: 0.4; cursor: not-allowed; }

    .shop-item-icon { font-size: 32px; margin-bottom: 8px; }
    .shop-item-name {
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: var(--text);
      margin-bottom: 6px;
      line-height: 1.5;
    }

    .shop-item-desc {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .shop-item-price {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: var(--accent2);
    }

    .gold-display {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      color: var(--accent2);
      text-align: center;
      margin-bottom: 16px;
    }

    .lore-entry {
      background: rgba(255,255,255,0.03);
      border-left: 3px solid var(--cozy);
      padding: 14px 16px;
      margin-bottom: 12px;
      border-radius: 0 4px 4px 0;
    }

    .lore-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .lore-text {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      color: var(--text-dim);
      font-size: 13px;
      line-height: 1.7;
    }

    .findings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .finding-item {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .finding-item:hover { border-color: var(--accent2); }

    .finding-icon { font-size: 24px; margin-bottom: 4px; }
    .finding-name {
      font-family: 'Press Start 2P', monospace;
      font-size: 6px;
      color: var(--text);
      margin-bottom: 4px;
    }
    .finding-value {
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: var(--accent2);
    }

    .sell-all-btn, .leave-camp-btn {
      width: 100%;
      padding: 14px;
      background: var(--cozy);
      border: none;
      color: #1a0a00;
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      transition: background 0.2s;
      letter-spacing: 1px;
    }

    .sell-all-btn:hover { background: var(--accent); }
    .leave-camp-btn { background: var(--stone); color: var(--text); }
    .leave-camp-btn:hover { background: var(--accent); color: #1a0a00; }

    /* Notification */
    #notification {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: rgba(10,8,20,0.95);
      border: 1px solid var(--accent);
      color: var(--accent);
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
      text-align: center;
      max-width: 80vw;
    }

    #notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Controls hint */
    #controlsHint {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 20px);
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      color: rgba(255,255,255,0.3);
      text-align: center;
      pointer-events: none;
      z-index: 50;
      line-height: 2;
      display: none;
    }

    #controlsHint.active { display: block; }

    /* Death / Game Over */
    #deathScreen {
      position: fixed;
      inset: 0;
      z-index: 90;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0);
      transition: background 1s;
    }

    #deathScreen.active {
      display: flex;
      background: rgba(0,0,0,0.85);
    }

    .death-content {
      text-align: center;
      padding: 40px;
    }

    .death-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(32px, 8vw, 64px);
      color: var(--danger);
      text-shadow: 0 0 30px rgba(200,50,50,0.6);
      margin-bottom: 12px;
    }

    .death-quote {
      font-family: 'IM Fell English', serif;
      font-style: italic;
      color: var(--text-dim);
      font-size: clamp(13px, 2.5vw, 18px);
      margin-bottom: 8px;
    }

    .death-altitude {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(10px, 2vw, 14px);
      color: var(--text);
      margin-bottom: 30px;
    }

    .death-btns {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .death-btn {
      padding: 14px 24px;
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-family: 'Press Start 2P', monospace;
      font-size: 9px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .death-btn:hover { background: var(--accent); color: #1a0a00; }
    .death-btn.secondary { border-color: var(--text-dim); color: var(--text-dim); }
    .death-btn.secondary:hover { background: var(--text-dim); color: #1a0a00; }


<!-- Title Screen -->
<div id="titleScreen">
  <div class="stars" id="starField"></div>
  <canvas id="titleCanvas"></canvas>
  <div class="title-content">
    <div class="title-eyebrow">â›° An Endless Ascent</div>
    <div class="title-main">SUMMIT</div>
    <div class="title-sub">THE ETERNAL MOUNTAIN</div>
    <p class="title-lore">"They say the peak grants a wish. Every climber who ever reached Camp Veilstone came back changed. None of them ever spoke of what lies above."</p>
    <button class="start-btn" id="startBtn">BEGIN ASCENT</button>
  </div>
</div>

<!-- Game Canvas -->
<canvas id="gameCanvas"></canvas>

<!-- HUD -->
<div id="hud">
  <div class="hud-panel">
    <div class="hud-altitude">
      ALTITUDE
      <span id="hudAlt">0m</span>
    </div>
    <div style="font-size:7px; color:var(--text-dim); margin-top:4px; font-family:'Press Start 2P'">STAMINA</div>
    <div class="hud-stamina-bar">
      <div class="hud-stamina-fill" id="hudStamina"></div>
    </div>
    <div style="font-size:7px; color:var(--accent2); margin-top:6px; font-family:'Press Start 2P'" id="hudGold">ðŸª™ 0</div>
  </div>
  <div class="hud-items" id="hudItems"></div>
</div>

<!-- Controls hint -->
<div id="controlsHint" class="active">
  TAP LEFT/RIGHT â€” SWING ROPE<br>
  HOLD â€” GRIP  â€¢  DOUBLE TAP â€” JUMP
</div>

<!-- Camp Overlay -->
<div id="campOverlay">
  <div class="camp-bg"></div>
  <canvas id="campCanvas" style="position:absolute;inset:0;width:100%;height:100%;pointer-events:none;"></canvas>
  <div class="camp-ui">
    <div class="camp-window">
      <div class="camp-title" id="campName">â›º CAMP VEILSTONE</div>
      <div class="camp-subtitle" id="campSubtitle">Altitude: 500m â€¢ The fog is thick tonight.</div>

      <div class="camp-tabs">
        <button class="camp-tab active" data-tab="sell">SELL</button>
        <button class="camp-tab" data-tab="shop">SHOP</button>
        <button class="camp-tab" data-tab="lore">LORE</button>
      </div>

      <div id="tab-sell" class="camp-tab-content active">
        <div class="gold-display" id="campGoldDisplay">ðŸª™ 0 SHARDS</div>
        <div style="font-family:'IM Fell English';font-style:italic;color:var(--text-dim);font-size:12px;margin-bottom:12px;">Your findings from the ascent:</div>
        <div class="findings-grid" id="findingsGrid"></div>
        <button class="sell-all-btn" id="sellAllBtn">âš¡ SELL ALL FINDINGS</button>
      </div>

      <div id="tab-shop" class="camp-tab-content">
        <div class="gold-display" id="shopGoldDisplay">ðŸª™ 0 SHARDS</div>
        <div class="shop-grid" id="shopGrid"></div>
      </div>

      <div id="tab-lore" class="camp-tab-content">
        <div id="loreEntries"></div>
      </div>

      <button class="leave-camp-btn" id="leaveCampBtn">ðŸ§— CONTINUE ASCENT</button>
    </div>
  </div>
</div>

<!-- Death Screen -->
<div id="deathScreen">
  <div class="death-content">
    <div class="death-title">YOU FELL</div>
    <div class="death-quote" id="deathQuote">"The mountain does not mourn the fallen."</div>
    <div class="death-altitude" id="deathAltitude">Reached: 0m</div>
    <div class="death-btns">
      <button class="death-btn" id="retryBtn">ðŸ§— TRY AGAIN</button>
      <button class="death-btn secondary" id="titleBtn">â›° TITLE</button>
    </div>
  </div>
</div>

<!-- Notification -->
<div id="notification"></div>

<script src="js/world.js"></script>
<script src="js/entities.js"></script>
<script src="js/player.js"></script>
<script src="js/camp.js"></script>
<script src="js/ui.js"></script>
<script src="js/game.js"></script>

</body>
</html>
